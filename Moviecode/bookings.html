<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant Bookings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-color: #292f36;
            --light-color: #f7fff7;
            --accent-color: #ffd166;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --card-bg: #ffffff;
            --text-color: #333333;
            --bg-color: #f5f5f5;
            --input-bg: #ffffff;
            --border-color: #e0e0e0;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --feature-bg: #f0f0f0;
        }

        /* Dark mode variables */
        .dark-mode {
            --primary-color: #ff7b7b;
            --secondary-color: #5ed5cc;
            --dark-color: #f8f9fa;
            --light-color: #212529;
            --accent-color: #ffd97d;
            --card-bg: #2d3436;
            --text-color: #f8f9fa;
            --bg-color: #1a1a1a;
            --input-bg: #343a40;
            --border-color: #495057;
            --modal-bg: rgba(0, 0, 0, 0.9);
            --feature-bg: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.5s ease, color 0.5s ease;
            padding: 2rem;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header-content {
            text-align: center;
        }

        .back-btn {
            position: absolute;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--secondary-color);
        }

        .bookings-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .booking-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .booking-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .booking-id {
            font-size: 0.9rem;
            background: var(--feature-bg);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .detail-content h4 {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 0.2rem;
        }

        .detail-content p {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .special-requests {
            background: var(--feature-bg);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .special-requests h4 {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .special-requests p {
            font-size: 1rem;
            color: var(--text-color);
            font-style: italic;
        }

        .no-bookings {
            text-align: center;
            padding: 3rem;
            font-size: 1.3rem;
            color: var(--text-color);
        }

        .no-bookings i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: block;
        }

        .delete-btn {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
        }

        .delete-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .delete-btn i {
            margin-right: 8px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .booking-details {
                grid-template-columns: 1fr 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .back-btn {
                position: relative;
                margin-bottom: 1rem;
                left: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .booking-details {
                grid-template-columns: 1fr;
            }
            
            .booking-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .booking-id {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="header">
        <a href="TS Restaurent.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>
        <div class="header-content">
            <h1>My Restaurant Bookings</h1>
            <p>All your upcoming and past reservations in Coimbatore</p>
        </div>
    </div>

    <div class="bookings-container" id="bookingsContainer">
        <!-- Bookings will be loaded here -->
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        // Load bookings from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const bookings = JSON.parse(localStorage.getItem('restaurantBookings')) || [];
            const container = document.getElementById('bookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <i class="far fa-calendar-times"></i>
                        <p>You don't have any bookings yet.</p>
                        <p>Book a table at one of Coimbatore's finest restaurants!</p>
                    </div>
                `;
                return;
            }
            
            // Sort bookings by date (newest first)
            bookings.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Display bookings
            container.innerHTML = bookings.map(booking => `
                <div class="booking-card" data-id="${booking.id}">
                    <div class="booking-header">
                        <h2 class="booking-title">${booking.restaurant}</h2>
                        <span class="booking-id">${booking.id}</span>
                    </div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="detail-content">
                                <h4>Name</h4>
                                <p>${booking.name}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="detail-content">
                                <h4>Date & Time</h4>
                                <p>${booking.formattedDate} at ${booking.time}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="detail-content">
                                <h4>Guests</h4>
                                <p>${booking.guests} ${booking.guests === '1' ? 'person' : 'people'}</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-rupee-sign"></i>
                            </div>
                            <div class="detail-content">
                                <h4>Amount Paid</h4>
                                <p>â‚¹${booking.amount}</p>
                            </div>
                        </div>
                    </div>
                    ${booking.specialRequests ? `
                    <div class="special-requests">
                        <h4>Special Requests</h4>
                        <p>${booking.specialRequests}</p>
                    </div>
                    ` : ''}
                    <button class="delete-btn" onclick="deleteBooking('${booking.id}')">
                        <i class="fas fa-trash"></i> Cancel Booking
                    </button>
                </div>
            `).join('');
        });
        
        // Function to delete a booking
        function deleteBooking(id) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                let bookings = JSON.parse(localStorage.getItem('restaurantBookings')) || [];
                bookings = bookings.filter(booking => booking.id !== id);
                localStorage.setItem('restaurantBookings', JSON.stringify(bookings));
                
                // Remove the booking card from the UI
                document.querySelector(`.booking-card[data-id="${id}"]`).remove();
                
                // Check if no bookings left
                if (bookings.length === 0) {
                    const container = document.getElementById('bookingsContainer');
                    container.innerHTML = `
                        <div class="no-bookings">
                            <i class="far fa-calendar-times"></i>
                            <p>You don't have any bookings yet.</p>
                            <p>Book a table at one of Coimbatore's finest restaurants!</p>
                        </div>
                    `;
                }
            }
        }
        
        // Make deleteBooking function available globally
        window.deleteBooking = deleteBooking;
    </script>
</body>
</html>
